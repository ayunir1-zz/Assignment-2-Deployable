{% extends 'crm/base.html' %}
{% load bootstrap4 %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>MFS Service Edit</title>
</head>
    <h2>Edit Service</h2>
    <form method="POST" class="service-form">{% csrf_token %}
        <div class="col-md-4" style="margin-top:0px;">
            {% bootstrap_form form %}
                <div style="margin-top:30px;">
                    <a class="btn btn-danger navbar-btn normal-btn-design" style="width:100px; color:white;margin-right:30px;" href="{% url 'crm:service_list' %}">Cancel</a>
                    <input class="btn btn-success navbar-btn" style="width:100px; color:white;" type="submit" value="Update">
                </div>
        </div>
    </form>
{% endblock %}
